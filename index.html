<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Boletim</title>
</head>
<body>
    <section class="cadastro">
        <h1> Boletim Escolar</h1>
        <h2>Cadastre um Aluno</h2>

        <div class="form">
            <input type="text" id="nameInput" placeholder="Insira o nome do aluno">
            <input type="number" id="nota1Input" placeholder="1a Nota">
            <input type="number" id="nota2Input" placeholder="2a Nota">
            <input type="number" id="nota3Input" placeholder="3a Nota">
            <input type="number" id="nota4Input" placeholder="4a Nota">
            <button id="btnCadastrar">Cadastre um Aluno</button>
        </div>
    </section>
    <section class="alunos" style="display: none;">
        <h1>Alunos</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>1ª Nota</th>
                    <th>2ª Nota</th>
                    <th>3ª Nota</th>
                    <th>4ª Nota</th>
                    <th>Status</th>
                    <th>Média Final</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Média Final</th>
                    <th id="mediaFinal"></th>
                </tr>
            </tfoot>
        </table>
    </section>

    <script src="js/script01.js"></script>
</body>
</html>
